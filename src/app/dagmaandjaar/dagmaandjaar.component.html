<span>

  <input class="maand" maxlength="2" type="text" [ngModel]="maand"   placeholder="mm" (ngModelChange)="maandChanged($event)"/>
  <input class="jaar"  maxlength="4" type="text" [ngModel]="jaar"    placeholder="yyyy" (ngModelChange)="jaarChanged($event)"/>
</span>
